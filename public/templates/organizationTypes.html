<div class="refBookDiv">
	<button class=" btn btn-success" ng-click="open()">Добавить</button>
	<table ng-show="types.length" class="table table-striped table-hover">
		<tbody>
			<tr ng-repeat="type in types">
				<td class="text-left">
					<span class="wrapSpan">{{type.name}}</span>
				</td>
				<td class="text-right">
					<button Class=" btn btn-danger" ng-click ="deleteType(type._id)">Удалить</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
