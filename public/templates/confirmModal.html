<div class = "modal-header">
    <button type = "button" ng-click = "cancel()" class = "close" >&times;</button>
    <h3 class = "modal-title">Подтверждение</h3>
</div>
<div class = "modal-body text-center">
    <span class = "confirmInfo">{{info}}</span>
</div>
<div class = "modal-footer">
    <button type = "submit" class = "btn btn-primary" ng-click = "cancel()" type = "button">Хорошо</button>
</div>
